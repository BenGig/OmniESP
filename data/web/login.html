<!DOCTYPE html><html xmlns="http://www.w3.org/1999/xhtml"><head><title>%TITLE% Authentification</title><meta name="viewport" content="width=device-width,initial-scale=1"><meta charset="utf-8"><script src="lib/jquery.js"></script><script src="lib/jquery.mobile.js"></script><link rel="stylesheet" href="css/jquery.mobile.css"><script src="omniesp.js"></script></head><body><div data-role="page" data-theme="a"><div data-role="header"><a href="https://github.com/Pfannex/OmniESP/wiki" target="_blank" id="info" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-left">Info</a><h1>%TITLE% Authentification</h1></div><div data-role="content"><form id="loginForm" action="/" method="POST"><div data-role="fieldcontain" id="credentials"><label for="username">Username</label> <input type="text" name="username" id="username"></div><div data-role="fieldcontain"><label for="password">Password</label> <input type="password" name="password" id="password"></div><a id="login" data-role="button" data-icon="check" onclick="login()">Login</a></form></div><div data-role="popup" id="failed" class="ui-content" data-position-to="#loginForm"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><p>Login failed.</p></div><div data-role="footer"><div class="ui-grid-b"><div class="ui-block-a">MAC Address<br>%MACADDRESS%</div><div class="ui-block-b">Device Name<br>%DEVICENAME%</div><div class="ui-block-c">Firmware<br>%FIRMWARE%</div></div></div></div></body><script>$("#password").keypress(function(e){13==e.keyCode&&$("#login").click()}),$("#username").keypress(function(e){13==e.keyCode&&$("#login").click()})</script></html>
